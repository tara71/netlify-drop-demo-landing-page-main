<!DOCTYPE html>
<html class="preload" lang="en">
  <head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1">

    <!-- The name of your site that shows up in the browser tab -->
    <title>Welcome to my site</title>

    <!-- Describe what your site is about -->
    <meta name="description" content="A list of places you can find me on the web.">

    <!-- This is the small icon that shows up in the browser tab -->
    <link rel="shortcut icon" href="/images/favicon.png">

    <!-- Styling for this site -->
    <link rel="stylesheet" href="/css/styles.css">
  </head>

  <!-- This class is removed if the user has JavaScript enabled -->
  <body class="no-js">
    <header>
      <!-- Dark mode toggle -->
      <div class="mode-toggle">
        <button class="[ toggle-button ] [ js-mode-toggle ]">
          <span class="toggle-icon" aria-hidden="true"></span>
          <span class="[ toggle-text ] [ js-mode-toggle-text ]">Switch to dark theme</span>
        </button>
      </div>
    </header>
    <main>
      <section class="about">
        <h1>COBA TEST LANDING PAGE</h1>
        <p>Frodo is a proven leader who thrives in small teams and can go the distance.</p>
      </section>
      <nav class="links">
        <!-- Update <a href=""> to point to your accounts -->
    
 <!-- Register Button -->
    <button on="tap:registerForm.show, loginForm.hide" class="button">Register</button>

    <!-- Login Button -->
    <button on="tap:loginForm.show, registerForm.hide" class="button">Login</button>

    <!-- Register Form -->
    <amp-bind-macro id="registerForm" bind-text="'show'" expression="registerForm">
      <div id="registerForm" class="form hidden">
        <h2>Register</h2>
        <form method="post" action-xhr="/register" target="_top">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" required>
          
          <label for="password">Password</label>
          <input type="password" id="password" name="password" required>
          
          <button class="button" type="submit">Submit</button>
        </form>
      </div>
    </amp-bind-macro>

    <!-- Login Form -->
    <amp-bind-macro id="loginForm" bind-text="'show'" expression="loginForm">
      <div id="loginForm" class="form hidden">
        <h2>Login</h2>
        <form method="post" action-xhr="/login" target="_top">
          <label for="loginEmail">Email</label>
          <input type="email" id="loginEmail" name="email" required>
          
          <label for="loginPassword">Password</label>
          <input type="password" id="loginPassword" name="password" required>
          
          <button class="button" type="submit">Submit</button>
        </form>
      </div>
    </amp-bind-macro>
    <!-- Dark mode button functionality -->
    <script src="/js/dark-mode.js"></script>
  </body>

<link rel="canonical" href="https://blackcat.blue" />

</html>
